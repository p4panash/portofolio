name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  pull-requests: write
  checks: write
  actions: read

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Split tests across 3 shards for parallel execution
        shard: [1, 2, 3]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      # Cache Playwright browsers to speed up installation
      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright Chromium browser
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install chromium --with-deps

      - name: Install Playwright system dependencies only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps chromium

      - name: Build application
        env:
          PUBLIC_MAPBOX_TOKEN: ${{ secrets.PUBLIC_MAPBOX_TOKEN }}
          CI: true
        run: pnpm run build

      - name: Run Playwright tests (shard ${{ matrix.shard }}/3)
        env:
          CI: true
        run: pnpm exec playwright test --project=chromium --shard=${{ matrix.shard }}/3

      - name: Upload blob report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: blob-report-${{ matrix.shard }}
          path: blob-report/
          retention-days: 30

      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-${{ matrix.shard }}
          path: .nyc_output/
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload screenshots and videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots-${{ matrix.shard }}
          path: test-results/
          retention-days: 30
          if-no-files-found: ignore

  # Merge reports from all shards into a single report
  merge-reports:
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Download all blob reports
        uses: actions/download-artifact@v4
        with:
          path: blob-report/
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge reports into HTML and JSON
        run: |
          # Merge with HTML reporter (creates playwright-report/)
          pnpm exec playwright merge-reports --reporter html ./blob-report

          # Also generate JSON report
          pnpm exec playwright merge-reports --reporter json ./blob-report > playwright-report/results.json

          # Verify output
          echo "Merged report contents:"
          ls -la playwright-report/

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-merged
          path: playwright-report/
          retention-days: 30

      - name: Create consolidated PR comment
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const script = require('./.github/scripts/create-pr-comment.js');
            await script({github, context, fs});

  # Generate code coverage report (only on main branch)
  # Disabled for now - can be re-enabled later
  coverage-report:
    if: always() && github.ref == 'refs/heads/main'
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Download all coverage reports
        uses: actions/download-artifact@v4
        with:
          path: .nyc_output/
          pattern: coverage-*
          merge-multiple: true

      - name: Merge coverage reports
        run: |
          # Generate coverage report from merged .nyc_output
          pnpm exec nyc report --reporter=lcov --reporter=text --reporter=json-summary

          # Display coverage summary
          if [ -f coverage/coverage-summary.json ]; then
            cat coverage/coverage-summary.json
          fi

      - name: Create coverage badge
        run: |
          # Extract coverage percentage
          COVERAGE=$(node -e "const data = require('./coverage/coverage-summary.json'); console.log(data.total.lines.pct.toFixed(2));")
          echo "Coverage: $COVERAGE%"

          # Determine badge color
          if (( $(echo "$COVERAGE >= 80" | bc -l) )); then
            COLOR="brightgreen"
          elif (( $(echo "$COVERAGE >= 60" | bc -l) )); then
            COLOR="yellow"
          else
            COLOR="red"
          fi

          # Create coverage badge JSON for shields.io endpoint
          mkdir -p .github/badges
          cat > .github/badges/coverage.json <<EOF
          {
            "schemaVersion": 1,
            "label": "coverage",
            "message": "${COVERAGE}%",
            "color": "${COLOR}"
          }
          EOF

          cat .github/badges/coverage.json

      - name: Commit coverage badge
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/badges/coverage.json
          git diff --staged --quiet || git commit -m "Update coverage badge [skip ci]"
          git push || echo "No changes to push"

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
